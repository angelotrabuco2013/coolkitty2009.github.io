<!DOCTYPE html>
<html>
  <head>
    <title>Sharp Offline Editor</title>
    <style>
      #sharpdiv{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <center>
		<h1>Scratch for Legacy Computers v0.2 is loading...<br>Please wait...</h1>
		<span style="color: red">
			Due to Adobe Flash Player being EOL, this editor may no longer work. If it doesn't work, please follow the instructions available at "https://github.com/SharpScratchMod/Sharp/wiki/Sharp-Scratch-Mod-and-Flash-Player-EOL" to use Sharp.
		</span>
	</center>
    <div id='sharpdiv'>
      <object type="application/x-shockwave-flash" data="/Scratch for Legacy Computers v0.2.swf" width="100%" height="100%" id="sharp">
        <param name="allowscriptaccess" value="always">
        <param name="allowefullscreen" value="true">
        <param name="allownetworking" value="all">
        <param name="wmode" value="direct">
        <param name="menu" value="false">
       
    </div>
  </body>
</html>
